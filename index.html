<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Bible Study App</title>
</head>
<body>
    <header>
        <div id="header-container">
            <h1>Weekly Bible Study App</h1>
        </div>
    </header>

    <a href="#main-content" class="skip-link">Skip to content</a>

    <main id="main-content">
        <div id="navigation-container">
            <h2>Week Navigation</h2>
            <nav aria-label="Week navigation">
                <div id="button-container">
                    <button type="button" id="previous-btn" aria-label="Go to previous week's readings">Previous</button>
                    <p>Week <span id="nav-week-number" aria-live="polite"></span></p>
                    <button type="button" id="next-btn" aria-label="Go to next week's readings">Next</button>
                </div>
            </nav>
        </div>

        <div id="weekly-container">
            <section aria-labelledby="readings-heading">
                <h2 id="readings-heading">Week <span id="reading-week-number" aria-live="polite"></span> Readings</h2>
                <ul>
                    <li><strong>Old Testament:</strong> <span id="OT-reading"></span></li>
                    <li><strong>New Testament:</strong> <span id="NT-reading"></span></li>
                    <li><strong>Psalms:</strong> <span id="psalms-reading"></span></li>
                    <li><strong>Proverbs:</strong> <span id="proverbs-reading"></span></li>
                </ul>
            </section>
        </div>

        <div id="completion-container">
            <fieldset>
                <legend>Progress</legend>
                <div class="progress-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="week-completed"> 
                        <label for="week-completed" id="completed-checkbox-label">Mark this week complete</label>    
                    </div> 

                    <div class="progress-wrapper">
                        <label for="progress-bar">Overall Progress:</label>
                        <progress id="progress-bar" max="52" value="0"></progress>
                        <span id="progress-label" aria-live="polite"></span>
                    </div>
                </div>
            </fieldset>
        </div>

        <div id="controls-container">       
            <div id="export-import-container">
                <button type="button" id="export-btn" aria-label="Export progrss to file">Export Progress</button>

                <label for="import-file" class="file-input-label">Import Progress</label>
                <input type="file" id="import-file" accept=".json" aria-label="Import JSON file" style="display:none;">
                
                <div id="import-preview">
                    <h3>Import Preview</h3>
                    <ul id="preview-list"></ul>
                    <button id="confirm-import-btn">Confirm Import</button>
                    <button id="cancel-import-btn">Cancel</button>
                </div>
            </div>

            <div id="reset-container">
                <button type="button" id="reset-btn" aria-label="Reset all progress">Reset All Progress</button>
            </div>
        </div>
        
    </main>

    <footer>
        <h2 class="visually-hidden">Footer</h2>
    </footer>

    <script src="bibleReadingPlan.js"></script>
    <script src="main.js"></script>
</body>
</html>
